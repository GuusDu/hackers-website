<!DOCTYPE HTML>
<html>

<head>
  <title> Aanmelden </title>
  <link href="melden.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="#">
</head>
<body>
  <div class="header">
    <h1>
      Application form
    </h1>
  </div>

  <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="hoe.html">Hoe gaan ze te werk</a>
      <a href="tegen.html">Hoe kan je ze tegen gaan</a>
      <a href="melden.html">Meld je aan</a>
    </nav>

    <div class="form">
      <h2>Meld je hier aan</h2>
      <form>
        <label for="fname">Naam*</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="email">E-mail*</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="tel">Telefoon nummer*</label><br>
        <input type="land" name="land" list="land" pattern="[+][0-9]{3}" required>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{2}-[0-9]{8}" placeholder="12-06345678" required /><br>
        <datalist type="tel" id="land">
          <option label="USA">+001</option>
          <option label="Netherlands">+031</option>
          <option label="France">+033</option>
          <option label="United Kingdom">+044</option>
          <option label="Germany">+049</option>

  </body>
  </html>
